<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1 class="title" >Tic-Tac-Toe</h1>
        <section class="players">
            <span>Player 1: <span id="player1"></span></span>
            <span>Player 2: <span id="player2"></span></span>
        <!-- </section> 
        <div id="scoreboardTitle">SCOREBOARD</div>
        </section> -->

    </header>
<main>
    <section>
        <div class="whoseTurn">Player 1, pick a cell to put an X</div>
    </section>
    <section>
    <div class="board">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
    <div class="box box8"></div>
    <div class="box box9"></div>
    </div>
    </section>
    <section>
        <div class="status">pop up winner/draw</div>
    </section>
</main>
<footer>
    <button class="restart">Play Again!</button>
</footer>
</body>
</html>
